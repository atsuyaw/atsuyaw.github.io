name: Release

"on":
  create:
  push:
    branchs-ignore:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-changes:
    runs-on: ubuntu-22.04
    outputs:
      updCont: ${{ steps.updCont.outputs.any_changed }}
      dev: ${{ steps.dev.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - name: Check updCont
        uses: tj-actions/changed-files@v45
        id: updCont
        with:
          base_sha: 'main'
          files: |
            content/**
            data/**
      - name: Output updCont
        run: |
          echo ${{ steps.updCont.outputs.any_changed }}
      - name: Check dev
        uses: tj-actions/changed-files@v45
        id: dev
        with:
          base_sha: 'main'
          files: |
            !content/**
            !data/**
      - name: Output dev
        run: |
          echo ${{ steps.dev.outputs.any_changed }}
  createPR:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
    if: ${{ github.event_name }} == 'create'
    steps:
      - uses: actions/checkout@v4
      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base "main" \
            --head "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --body "" \
            --draft
  labelPR:
    runs-on: ubuntu-22.04
    needs:
      - get-changes
      - createPR
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Mark as post
        if: needs.get-changes.outputs.updCont == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit "${{ github.ref_name }}" \
            --add-label "create post"
      - name: Mark as dev
        if: needs.get-changes.outputs.dev == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit "${{ github.ref_name }}" \
            --add-label "development"
