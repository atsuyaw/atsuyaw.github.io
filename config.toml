baseURL = "https://atsuyaw.github.io"
languageCode = "ja-jp"
title = "渡邉充哉"
theme = "bilberry-hugo-theme"
enableRobotsTXT = true
publishDir = "docs"
canonifyurls = false
gems = "jekyll-redirect-from"
DefaultContentLanguage = "jp"
googleAnalytics = "G-HNVCPLHT68"


[params]
    author = "Atsuya Watanabe"
    github = "atsuyaw"
    location = "Osaka Prefecture University"
    resizeImages = false
    customImage = "https://atsuyaw.github.io/images/avatar.jpg"
    permanentTopNav = true
    stickyNav = true
    showHeaderLanguageChooser = true
    enableMomentJs = false
    dateFormat = "2006-01-02"
    showReadingTime = false
    showFooter = true
    showFooterLanguageChooser = true
    amountLatestPostsInFooter = -1
    copyrightUrl = "https://github.com/atsuyaw"
    copyrightUseCurrentYear = true
    copyrightBy = "Atsuya Watanabe"
    creditsText = " "
    creditsUrl = " "
    dafaultNoimage = "/no-image.png"

    socialMediaLinks = [
      { link = "https://orcid.org/0000-0002-6861-7352", icon = "fab fa-orcid" },
      { link = "https://scholar.google.com/citations?hl=ja&user=WOwPSkEAAAAJ", icon = "fas fa-graduation-cap" },
      { link = "https://github.com/atsuyaw", icon = "fab fa-github" }
    ]

    [Languages]
        [Languages.jp]
            weight = 1
        [Languages.en]
            weight = 2
            title = "Atsuya Watanabe's Personal Web-site"

# don't change anything below
[taxonomies]
  author   = "author"
  tag      = "tags"
  category = "categories"
  series   = "series"

[outputs]
  home = [ "HTML", "JSON", "RSS" ]
  page = [ "HTML" ]

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
      # Change to 'true' if you need to render raw HTML whithin your markdown content
      unsafe = true

  [markup.tableOfContents]
    endLevel = 5
    ordered = false
    startLevel = 2